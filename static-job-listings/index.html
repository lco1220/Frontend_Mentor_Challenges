<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

		<script defer src="./assets/app.js"></script>
		<title>Frontend Mentor | Job Listings</title>
	</head>
	<body>
		<header></header>
		<div class="filter__container">
			<div class="filter">
				<ul class="filter__list">
					<li class="filter__tags">
						<span>Frontend</span>
						<button class="remove__btn"></button>
					</li>
					<li class="filter__tags">
						<span>CSS</span>
						<button class="remove__btn"></button>
					</li>
					<li class="filter__tags">
						<span>JavaScript</span>
						<button class="remove__btn"></button>
					</li>
					<li class="filter__tags">
						<span>React</span>
						<button class="remove__btn"></button>
					</li>
				</ul>
				<div class="filter__clear">
					<button class="clear__btn">clear</button>
				</div>
			</div>
		</div>
		<main class="container">
			<div class="card__container"></div>
		</main>
		<footer>
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://github.com/lco1220/Frontend_Mentor_Challenges"
				target="_blank"
				>Olie</a
			>.
		</footer>
	</body>
</html>
