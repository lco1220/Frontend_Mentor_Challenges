<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="main__container">
			<div class="bg__circles"></div>
			<section class="card__component">
				<div class="card">
					<div class="card__wrapper">
						<div class="card__header">
							<img
								src="./images/image-victor.jpg"
								alt="victor profile pic"
								class="card__img"
							/>
							<!-- <div class="card__img">
								
							</div> -->
						</div>
						<div class="card__body">
							<div class="card__info">
								<h1 class="info__item">
									<span class="info__item--name">Victor Crest </span
									><span class="info__item--age">26</span>
								</h1>
								<h3 class="info__item info__item--city">London</h3>
							</div>
							<div class="card__stats">
								<ul class="stats__list">
									<li class="stats__item">
										<h4 class="stats__value">80K</h4>
										<span class="stats__label">Followers</span>
									</li>
									<li class="stats__item">
										<h4 class="stats__value">803K</h4>
										<span class="stats__label">Likes</span>
									</li>
									<li class="stats__item">
										<h4 class="stats__value">1.4K</h4>
										<span class="stats__label">Photos</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
